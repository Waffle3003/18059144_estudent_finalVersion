<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
{% block navigation %}
    <div class="navi">
        <div class="logo-content">
            <div class="logo">
                <div class="logo-name">ESTUDENT</div>
            </div>
            <i class="fas fa-bars" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class="fas fa-home"></i>
                <a href="#">
                    <span class="pages">Homepage</span>
                </a>
            </li>
            <li>
                <i class="fas fa-piggy-bank"></i>
                <a href="#">
                    <span class="pages">Goals</span>
                </a>
            </li>
            <li>
                <i class="fas fa-user"></i>
                <a href="#">
                    <span class="pages">Profile</span>
                </a>
            </li>
            <li>
                <i class="fas fa-cog"></i>
                <a href="#">
                    <span class="pages">Settings</span>
                </a>
            </li>
            <li>
                <i class="fas fa-info"></i>
                <a href="#">
                    <span class="pages">Information</span>
                </a>
            </li>
            <li>
                <i class="fas fa-sign-out-alt"></i>
                <a href="#">
                    <span class="pages">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    {% endblock %}

    <div class="page-content">
        <div class="text"></div>
    </div>
    <script>
        let btn = document.querySelector("#btn");
        let navi = document.querySelector(".navi");

        btn.onclick = function() {
            navi.classList.toggle("active");
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
